<section>
  <div class="container">
    <div class="contact-ask img-responsive text-end d-flex flex-column justify-content-end pe-7">

<section class="contact-form mx-auto" id="contact-form">
  <div class="container">
    <form class="row g-3">
      <div class="col-md-12">
        <label for="inputName" class="form-label text-secondary-1 fs-4">姓名</label>
        <input type="text" class="form-control form-control-lg mb-2 rounded-3 border-0 bg-secondary-3" id="inputName"
          required>
      </div>
      <div class="col-md-12">
        <label for="inputPhone" class="form-label text-secondary-1 fs-4">電話</label>
        <input type="text" class="form-control form-control-lg mb-2 rounded-3 border-0 bg-secondary-3" id="inputPhone"
          required>
      </div>
      <div class="col-md-12">
        <label for="inputEmail" class="form-label text-secondary-1 fs-4">Email</label>
        <input type="email" class="form-control form-control-lg mb-2 rounded-3 border-0 bg-secondary-3" id="inputEmail"
          required>
      </div>
      <div class="col-md-12">
        <label for="inputCategory" class="form-label text-secondary-1 fs-4">詢問類別</label>
        <select id="inputCategory" class="form-select form-select-lg mb-2 rounded-3 border-0 bg-secondary-3" required>
          <option selected>合作事宜</option>
          <option>大量訂購</option>
        </select>
      </div>
      <div class="col-md-12">
        <label for="exampleFormControlTextarea1" class="form-label text-secondary-1 fs-4">詢問事由</label>
        <textarea class="form-control form-control-lg mb-5 rounded-3 border-0 bg-secondary-3"
          id="exampleFormControlTextarea1" rows="5" required></textarea>
      </div>
      <div class="col-md-4 d-grid mx-auto">
        <button type="submit" class="btn btn-secondary-1 rounded-pill px-4 py-3">送出</button>
      </div>
    </form>
  </div>
</section>
